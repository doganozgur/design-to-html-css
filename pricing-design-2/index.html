<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Pricing Table</title>
  </head>
  <body>
    <div class="component--pricing-list">
      <header>
        <h2>Explore current top deals</h2>
        <p>
          Check out our best deals across our product range, and get what your
          website needs.
        </p>
      </header>
      <ul class="pricing-list">
        <li>
          <a href="#" class="active">
            <span class="title"> Get .biz domain with 45% off </span>
            <span class="price">$4.88/yr</span>
            <span class="get-started"
              >Get Started <i class="fas fa-long-arrow-alt-right"></i>
            </span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="best-price"> Best price </span>
            <span class="title">.IO</span>
            <span class="price">$28.88/yr</span>
            <span class="instead-of">Instead of $32.89/yr</span>
            <span class="get-started"
              >Get offer <i class="fas fa-long-arrow-alt-right"></i>
            </span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="title">.SO</span>
            <span class="price">$35.88/yr</span>
            <span class="instead-of">Instead of $64.88/yr</span>
            <span class="get-started"
              >Get offer <i class="fas fa-long-arrow-alt-right"></i>
            </span>
          </a>
        </li>
      </ul>
      <div class="view-more">
        <a href="#">View More</a>
      </div>
    </div>
  </body>
</html>
